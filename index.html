<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4134a85b77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="start-page">
        <h1 id="title">Tic Tac Toe Game.</h1>
        <button id="start-app">PLAYER VS PLAYER</button>
      </div>
      <div class="gameboard">
        <h1>PLAY!</h1>
        <h3 id="playerTurn">Player 1's Turn</h3>
        <div class="board">
          <div class="square" data-attribute="0"></div>
          <div class="square" data-attribute="1"></div>
          <div class="square" data-attribute="2"></div>
          <div class="square" data-attribute="3"></div>
          <div class="square" data-attribute="4"></div>
          <div class="square" data-attribute="5"></div>
          <div class="square" data-attribute="6"></div>
          <div class="square" data-attribute="7"></div>
          <div class="square" data-attribute="8"></div>
        </div>
        <div id="modal">
          <h2 id="show-winner">PLAYER 2 WINS</h2>
          <button id="reset-button">PLAY AGAIN</button>
        </div>
        <div id="overlay"></div>
      </div>
      <div class="bottom-footer">
        <a href="https://github.com/OdeeyuhLog">
          <i class="fa-brands fa-github"></i>
          Made by OdeeyuhLog
        </a>
      </div>
    </div>
  </body>
</html>
