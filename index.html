<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="start-page">
        <h1 id="title">Tic Tac Toe Game.</h1>
        <button id="start-app">Start Game</button>
      </div>
      <div class="gameboard">
        <h1>PLAY!</h1>
        <div class="board">
          <div class="square" data-attribute="0"></div>
          <div class="square" data-attribute="1"></div>
          <div class="square" data-attribute="2"></div>
          <div class="square" data-attribute="3"></div>
          <div class="square" data-attribute="4"></div>
          <div class="square" data-attribute="5"></div>
          <div class="square" data-attribute="6"></div>
          <div class="square" data-attribute="7"></div>
          <div class="square" data-attribute="8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
